<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Spoiler Settings</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="outer">
    <div class="advanced-container">
      <h2>Advanced Spoiler Settings</h2>
      
      <div class="content-box">
        <label for="keywords">Add keyword to block with time :</label>
        
        <div class="input-container">
          <input type="text" id="keywordInput" placeholder="Enter here" />
          
          <div class="time-inputs">
            <input type="number" id="blockHours" placeholder="Hours" min="0" />
            <input type="number" id="blockMinutes" placeholder="Minutes" min="0" />
            <input type="number" id="blockSeconds" placeholder="Seconds" min="0" />
          </div>
        </div>

        <button id="addKeyword">Add</button>

        <h3>Blocked Keywords:</h3>
        <ul id="keywordList">
          <!-- Keywords will be dynamically added here -->
        </ul>
      </div>

      <a href="#" class="back-link">Back to Basic Settings</a>
    </div>
  </div>

  <script src="advanced.js"></script>
</body>
</html>
